<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />

</head>

<body>
	<section class="position-fixed w-100 page-title bg-light border-secondary shadow border-bottom border-thick">
		<div class="container pt-4 pb-3 mx-auto px-5">
			<h1 class="display-4 font-weight-bold d-inline-block"><span class="text-info">n</span>ice-kréme<span
					class="text-secondary de">.de</span></h1>
			<a id="cart-link" class="cart-link "><img src="images/outline-shopping_cart-24px.svg"
					class="m-3 cart-image float-right"></a>
		</div>
	</section>

	<section class="w-100 py-5 mb-5">
		<!-- PLACEHOLDER TO TOP -->
	</section>

	<section id="store" class="container py-3">
		<div id="categories-wrapper" class="categories-wrapper mb-3">

			<div class="category mb-5 border-bottom pb-5">
				<h2 class="pb-1">Select</h2>
				<div class="mx-5">
					<label class="form-check-label text-secondary mb-1" for="exampleSelect">Please choose:</label>

					<div class="input-group input-group-lg">
						<select id="exampleSelect" class="custom-select">
							<option>Select Form Type</option>
							<option>Radio</option>
							<option>Checkbox</option>
							<option>Select</option>
						</select>
					</div>
				</div>
			</div>

			<div class="category mb-5 border-bottom pb-5">
				<h2 class="pb-3">Checkbox</h2>
				<div class="mx-5">
					<div class="px-3 py-2 mb-2 border rounded item-row">
						<div class="form-check p-1 cursor-pointer px-4 ml-3 row justify-content-between d-flex">
							<input class="form-check-input cursor-pointer" type="checkbox" name="checkbox"
								id="exampleCheckbox1" value="option1">
							<div class="mx-3"></div>
							<label class="form-check-label pl-2 cursor-pointer col-3" for="exampleCheckbox1">Item
								A</label>
							<label class="form-check-label pl-2 cursor-pointer col-3" for="exampleCheckbox1">Price
								A</label>
							<label class="form-check-label pl-2 cursor-pointer col-3" for="exampleCheckbox1">Amount
								A</label>
						</div>
					</div>
					<div class="px-3 py-2 mb-2 border rounded item-row">
						<div class="form-check p-1 cursor-pointer px-4 ml-3 row justify-content-between d-flex">
							<input class="form-check-input cursor-pointer" type="checkbox" name="checkbox"
								id="exampleCheckbox2" value="option2">
							<div class="mx-3"></div>
							<label class="form-check-label pl-2 cursor-pointer col-3" for="exampleCheckbox2">Item
								B</label>
							<label class="form-check-label pl-2 cursor-pointer col-3" for="exampleCheckbox2">Price
								B</label>
							<label class="form-check-label pl-2 cursor-pointer col-3" for="exampleCheckbox2">Amount
								B</label>
						</div>
					</div>
					<div class="px-3 py-2 mb-2 border rounded item-row">
						<div class="form-check p-1 cursor-pointer px-4 ml-3 row justify-content-between d-flex">
							<input class="form-check-input cursor-pointer" type="checkbox" name="checkbox"
								id="exampleCheckbox3" value="option3">
							<div class="mx-3"></div>
							<label class="form-check-label pl-2 cursor-pointer col-3" for="exampleCheckbox3">Item
								C</label>
							<label class="form-check-label pl-2 cursor-pointer col-3" for="exampleCheckbox3">Price
								C</label>
							<label class="form-check-label pl-2 cursor-pointer col-3" for="exampleCheckbox3">Amount
								C</label>
						</div>
					</div>
				</div>
			</div>


			<div class="category mb-5 border-bottom pb-5">
				<h2 class="pb-3">Radiobuttons</h2>
				<div class="mx-5">
					<div class="px-3 py-2 mb-2 border rounded item-row">
						<div class="form-check p-1 cursor-pointer px-4 ml-3 row justify-content-between d-flex">
							<input class="form-check-input cursor-pointer" type="radio" name="radio" id="exampleRadios1"
								value="option1">
							<div class="mx-3"></div>
							<label class="form-check-label pl-2 cursor-pointer col-3"
								for="exampleRadios1">Schokostreusel</label>
							<label class="form-check-label pl-2 cursor-pointer col-3" for="exampleRadios1">3.99
								€</label>
							<label class="form-check-label pl-2 cursor-pointer col-3" for="exampleRadios1"></label>
						</div>
					</div>
					<div class="px-3 py-2 mb-2 border rounded item-row">
						<div class="form-check p-1 cursor-pointer px-4 ml-3 row justify-content-between d-flex">
							<input class="form-check-input cursor-pointer" type="radio" name="radio" id="exampleRadios2"
								value="option2">
							<div class="mx-3"></div>
							<label class="form-check-label pl-2 cursor-pointer col-3" for="exampleRadios2">Item
								B</label>
							<label class="form-check-label pl-2 cursor-pointer col-3" for="exampleRadios2">Price
								B</label>
							<label class="form-check-label pl-2 cursor-pointer col-3" for="exampleRadios2">Amount
								B</label>
						</div>
					</div>
					<div class="px-3 py-2 mb-2 border rounded item-row">
						<div class="form-check p-1 cursor-pointer px-4 ml-3 row justify-content-between d-flex">
							<input class="form-check-input cursor-pointer" type="radio" name="radio" id="exampleRadios3"
								value="option3">
							<div class="mx-3"></div>
							<label class="form-check-label pl-2 cursor-pointer col-3" for="exampleRadios3">Item
								C</label>
							<label class="form-check-label pl-2 cursor-pointer col-3" for="exampleRadios3">Price
								C</label>
							<label class="form-check-label pl-2 cursor-pointer col-3" for="exampleRadios3">Amount
								C</label>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="w-100 py-5">
			<!-- PLACEHOLDER TO BOTTOM -->
		</div>

	</section>

	<section id="fixed-controls" class="position-fixed w-100 bg-light border-secondary shadow border-top">
		<div class="container">
			<div class="row">
				<div class="col-lg justify-content-end d-flex">
					<a href="/orders.html" id="orders-button" class="btn btn-outline-secondary my-4 mr-2">Orders</a>
					<a href="/index.html" id="orders-button"
						class="btn btn-outline-secondary my-4 mr-3">Configurator</a>
				</div>
			</div>
		</div>
	</section>


	<!-- SHOPPING CART OVERLAY -->

	<div id="cart-overlay" class="cart-overlay w-100 position-fixed active">

		<div class="w-100 py-5 mb-5">
			<!-- PLACEHOLDER TO TOP -->
		</div>

		<div class="container">
			<div class="px-5">
				<h2 class="text-info">Warenkorb</h2>
				<div class="cart-item-wrapper">
					<div class="row cart-row">
						<div class="col-4">Item</div>
						<div class="col-4">Price</div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<!-- MODAL OVERLAY -->
	<section>
		<div id="modal" class="modal-overlay w-100 h-100 position-fixed" hidden>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 id="modal-title">Delete <span class="modal-type-placeholder"></span>: <span
								class="modal-name-placeholder"></span></h5>
						<button type="button" class="close close-modal">
							<span>&times;</span>
						</button>
					</div>
					<div id="modal-body" class="modal-body">
						<p>Are you sure you want to delete <span
								class="modal-name-placeholder text-danger font-weight-bold"></span>?</p>
						<p class="my-0">This <span class="modal-type-placeholder"></span> can't be brought back, unless
							you saved your data structure.</p>
					</div>
					<div class="modal-footer" id="modal-footer">
						<button type="button" id="confirm-modal" class="btn btn-danger">Delete</button>
						<button type="button" class="btn btn-secondary close-modal" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
	</section>


	<script src="js/main.js" charset="UTF-8"></script>
	<script src="js/buyer.js" charset="UTF-8"></script>
	<script src="js/data.js" charset="UTF-8"></script>

</body>

</html>
